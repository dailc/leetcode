<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <!-- 让国内基于webkit的浏览器默认采用webkit内核进行渲染 -->
        <meta name="renderer" content="webkit" />
        <!-- 移动端的响应式特性 -->
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="leetcode,算法,Shuffle-an-Array" name="keywords">
        <meta content="leetcodeJS大法之Shuffle-an-Array" name="description">
        <title>leetcodeJS大法之Shuffle-an-Array</title>
        <link rel="stylesheet" href="../../css/common/reset.css" />
    </head>

    <body>
        <script type="text/javascript" src="Shuffle-an-Array.js"></script>
        <script>
            var Solution = LeetCode.Solution;
           
            var nums = [1, 2, 3];
            
            var solution = new Solution(nums);
            
            // Shuffle the array [1,2,3] and return its result. Any permutation of [1,2,3] must equally likely to be returned.
            console.log(solution.shuffle());
            
            // Resets the array back to its original configuration [1,2,3].
            solution.reset();
            
            // Returns the random shuffling of array [1,2,3].
            console.log(solution.shuffle());
        </script>
    </body>

</html>
