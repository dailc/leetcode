<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 让国内基于webkit的浏览器默认采用webkit内核进行渲染 -->
		<meta name="renderer" content="webkit" />
		<!-- 移动端的响应式特性 -->
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta content="leetcode,算法,LRU-Cache" name="keywords">
		<meta content="leetcodeJS大法之LRU-Cache" name="description">
		<title>leetcodeJS大法之LRU-Cache</title>
		<link rel="stylesheet" href="../../css/common/reset.css" />
	</head>

	<body>
		<script type="text/javascript" src="LRU-Cache.js"></script>
		<script>
			var LRUCache = LeetCode.LRUCache;

			var cache = new LRUCache(2);

			cache.put(1, 1);
			cache.put(2, 2);
			cache.get(1); // returns 1
			console.log(cache.get(1));
			cache.put(3, 3); // evicts key 2
			cache.get(2); // returns -1 (not found)
			console.log(cache.get(2));
			cache.put(4, 4); // evicts key 1
			cache.get(1); // returns -1 (not found)
			console.log(cache.get(1));
			cache.get(3); // returns 3
			console.log(cache.get(3));
			cache.get(4); // returns 4
			console.log(cache.get(4));
		</script>
	</body>

</html>
