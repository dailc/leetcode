    <body>
        <script type="text/javascript" src="Remove-Duplicates-from-Sorted-List.js"></script>

            const deleteDuplicates = LeetCode.deleteDuplicates;
            const list = {
                val: 1,
                next: {
                    val: 1,
                    next: {
                        val: 1,
                        next: {
                            val: 4,
                            next: {

            };

            console.log(deleteDuplicates(list));
