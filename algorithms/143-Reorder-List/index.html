<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 让国内基于webkit的浏览器默认采用webkit内核进行渲染 -->
		<meta name="renderer" content="webkit" />
		<!-- 移动端的响应式特性 -->
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta content="leetcode,算法,Reorder-List" name="keywords">
		<meta content="leetcodeJS大法之Reorder-List" name="description">
		<title>leetcodeJS大法之Reorder-List</title>
		<link rel="stylesheet" href="../../css/common/reset.css" />
	</head>

	<body>
		<script type="text/javascript" src="Reorder-List.js"></script>
		<script>
			function ListNode(val) {
				this.val = val;
				this.next = null;
			}
			
			var node1 = new ListNode(1);
			var node2 = new ListNode(2);
			var node3 = new ListNode(3);
			var node4 = new ListNode(4);
			var node5 = new ListNode(5);
			var node6 = new ListNode(6);
			node1.next = node2;
			node2.next = node3;
			node3.next = node4;
			node4.next = node5;
			node5.next = node6;
			node6.next = null;
			var head = node1;
			var result = LeetCode.reorderList(head);

			console.log(JSON.stringify(result));
		</script>
	</body>

</html>
