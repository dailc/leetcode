<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 让国内基于webkit的浏览器默认采用webkit内核进行渲染 -->
		<meta name="renderer" content="webkit" />
		<!-- 移动端的响应式特性 -->
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>leetcodeJS大法之Merge-Two-Sorted-Lists</title>
		<link rel="stylesheet" href="../../css/common/reset.css" />
	</head>
	<body>
		<script type="text/javascript" src="Merge-Two-Sorted-Lists.js" ></script>
		<script>
		    const mergeTwoLists = LeetCode.mergeTwoLists;
        		var list1 = {
        			val:1,
        			next:{
        				val:3,
        				next:{
        					val:5
        				}
        			}
        		};
        		var list2 = {
        			val:2,
        			next:{
        				val:4,
        				next:{
        					val:6
        				}
        			}
        		};

            console.log(mergeTwoLists(list1, list2));
		</script>
	</body>
</html>
