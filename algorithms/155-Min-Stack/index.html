<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 让国内基于webkit的浏览器默认采用webkit内核进行渲染 -->
		<meta name="renderer" content="webkit" />
		<!-- 移动端的响应式特性 -->
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta content="leetcode,算法,Min-Stack" name="keywords">
		<meta content="leetcodeJS大法之Min-Stack" name="description">
		<title>leetcodeJS大法之Min-Stack</title>
		<link rel="stylesheet" href="../../css/common/reset.css" />
	</head>

	<body>
		<script type="text/javascript" src="Min-Stack.js"></script>
		<script>
			var MinStack = LeetCode.MinStack;
			
			var minStack = new MinStack();
			minStack.push(-2);
			minStack.push(0);
			minStack.push(-3);
			console.log(minStack.getMin());
			minStack.pop();
			console.log(minStack.top());
			console.log(minStack.getMin());
		</script>
	</body>

</html>
