        <script type="text/javascript" src="Lowest-Common-Ancestor-of-a-Binary-Search-Tree.js"></script>
        <script>
            var TreeNode = LeetCode.TreeNode;
            
            var node1 = new TreeNode(6);
            var node2 = new TreeNode(2);
            var node3 = new TreeNode(8);
            var node4 = new TreeNode(0);
            var node5 = new TreeNode(4);
            
            node1.left = node2;
            node1.right = node3;
            
            node2.left = node4;
            node2.right = node5;
            
            var result = LeetCode.lowestCommonAncestor(node1, node4, node5);

            console.log(JSON.stringify(result));
