    <body>
        <script type="text/javascript" src="Linked-List-Random-Node.js"></script>
        <script>
            var Solution = LeetCode.Solution;
            var ListNode = LeetCode.ListNode;
            
            var head = new ListNode(1);
            
            head.next = new ListNode(2);
            
            head.next.next = new ListNode(3);

            var solution  = new Solution(head);
           
            console.log(solution.getRandom());
        </script>
