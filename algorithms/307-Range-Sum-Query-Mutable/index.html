    <body>
        <script type="text/javascript" src="Range-Sum-Query-Mutable.js"></script>
        <script>
            
            
            var NumArray = LeetCode.NumArray;
            
            var nums = new NumArray([1, 3, 5]);
            
            console.log(nums.sumRange(0, 2));
            nums.update(1, 2);
            console.log(nums.sumRange(0, 2));
            nums.update(1, 4);
            console.log(nums.sumRange(0, 2));
