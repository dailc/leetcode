        <script type="text/javascript" src="Insert-Delete-GetRandom-O(1)-Duplicates-allowed.js"></script>
        <script>
            var RandomizedCollection = LeetCode.RandomizedCollection;

            var collection = new RandomizedCollection();

            // Inserts 1 to the collection. Returns true as the collection did not contain 1.
            collection.insert(1);           
            collection.insert(1);           
            collection.insert(2);            
            collection.insert(2);           
            collection.insert(3);
            collection.insert(3);
            
            collection.remove(1);            
            collection.remove(1);            
            collection.remove(3);            
            collection.remove(3);
            collection.remove(3);

            // getRandom should return 1 with the probability 2/3, and returns 2 with the probability 1/3.
            console.log(collection.getRandom());
            // getRandom should return 1 and 2 both equally likely.
            console.log(collection.getRandom());
            console.log(collection.getRandom());
            console.log(collection.getRandom());
        </script>
